<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__content">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__content">
        <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title text-content">Жак-Ив Кусто</h1>
          <p class="profile__description text-content">Исследователь океана</p>
          <button type="button" class="profile__popup-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards" aria-label="#">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="overlay overlay_type_edit">
    <div class="popup">
      <form novalidate  name="edit" class="popup__container popup__container_type_edit">

        <h2 class="popup__heading">Редактировать профиль</h2>
        <input id="name-input" type="text" name="popup-name" minlength='2' maxlength='40' required class="popup__input">
        <span class="popup__input-error name-input-error"></span>
        <input id="job-input" type="text" name="popup-job"   minlength='2' maxlength='200' required class="popup__input">
        <span class="popup__input-error job-input-error"></span>
        <button disabled type="submit" class="popup__button popup__button_type_edit ">Сохранить</button>

      </form>
      <button type="button" class="popup__close popup__close_type_edit"></button>
    </div>
  </section>
  <section class="overlay overlay_type_add">
    <div class="popup">
      <form  novalidate  name="add" class="popup__container popup__container_type_add">
        <h2 class="popup__heading">Новое место</h2>
        <input id="title-input" type="text" name="popup-title" required minlength='2' maxlength='30' placeholder="Название" class="popup__input">
        <span class="popup__input-error title-input-error"></span>
        <input id="url-input" type="url" name="popup-url" required placeholder="Ссылка на картинку" class="popup__input">
        <span class="popup__input-error url-input-error"></span>
        <button disabled type="submit" class="popup__button popup__button_disabled  popup__button_type_add ">Создать</button>
      </form>
      <button type="button" class="popup__close popup__close_type_add"></button>
    </div>
  </section>
  <section class="overlay overlay_type_preview" aria-label="#">
  
    <div class="overlay__container overlay__container_type_image">
      <img src="#" alt="#" class="overlay__image">
      <h2 class="overlay__caption"></h2>
      <button type="button" class="overlay__close  overlay__close_type_image"></button>

</div>
  </section>
  <template class="card-template">
    <li class="card">
      <img class="card__image" src ='#' alt='#'>
      <button type="button" class="card__delete"></button>
      <div class="card__item">
        <h2 class="card__title text-content"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </li>
  </template>
  <script type = "module" src="./scripts/index.js"></script>
</body>
</html>
